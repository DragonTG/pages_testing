<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            background: #23211a;
            color: #ffe066;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100vw;
            background: #1a1915;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 58px;
        }
        .logo {
            color: #ffe066;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container {
            background: #2d2b23;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 38px 32px 32px 32px;
            max-width: 420px;
            margin: 90px auto 40px auto;
            text-align: center;
        }
        h2 {
            color: #ffe066;
            margin-bottom: 18px;
            font-size: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 14px;
            border-radius: 7px;
            border: 1px solid #bfa100;
            background: #23211a;
            color: #ffe066;
            font-size: 1.08rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #ffe066;
        }
        .btn {
            background: #ffe066;
            color: #23211a;
            border: none;
            border-radius: 7px;
            padding: 12px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s, transform 0.13s;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .btn:hover {
            background: #ffd43b;
            color: #3d2c00;
            transform: scale(1.04);
        }
        .register-link {
            color: #ffd43b;
            margin-top: 18px;
            display: block;
            text-decoration: underline;
            font-size: 1.01rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span class="logo">DjangoSite</span>
        </div>
    </header>
    <div class="container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button class="btn" type="submit" onclick="event.preventDefault(); window.location.href='/';">Войти</button>
        </form>
        <a class="register-link" href="/register/">Нет аккаунта? Зарегистрироваться</a>
    </div>
</body>
</html>
